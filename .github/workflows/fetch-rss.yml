name: Fetch RSS

on:
  repository_dispatch:
    types: [fetch-rss]

run-name: "Fetch RSS: ${{ fromJson(github.event.client_payload.config).source_name }}"

concurrency:
  group: fetch-rss-${{ fromJson(github.event.client_payload.config).source_name }}
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: output

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Parse config
        id: parse-config
        run: |
          CONFIG='${{ github.event.client_payload.config }}'
          echo "source_name=$(echo "$CONFIG" | jq -r '.source_name')" >> $GITHUB_OUTPUT
          echo "source_url=$(echo "$CONFIG" | jq -r '.source_url')" >> $GITHUB_OUTPUT
          echo "fetch_content=$(echo "$CONFIG" | jq -r '.fetch_content')" >> $GITHUB_OUTPUT

      - name: Extract new items
        id: extract
        run: |
          TEMP_DIR="/tmp/niles-rss/${{ steps.parse-config.outputs.source_name }}"
          mkdir -p "$TEMP_DIR"
          uv run scripts/extract-new-items.py \
            "${{ steps.parse-config.outputs.source_url }}" \
            "output/${{ steps.parse-config.outputs.source_name }}.xml" \
            --output "$TEMP_DIR/new-items.json" \
            ${{ steps.parse-config.outputs.fetch_content == 'true' && '--fetch-content' || '' }}
          NEW_COUNT=$(jq '.new_items' "$TEMP_DIR/new-items.json")
          echo "count=$NEW_COUNT" >> $GITHUB_OUTPUT
          echo "temp_dir=$TEMP_DIR" >> $GITHUB_OUTPUT

      - name: Read prompt file
        if: steps.extract.outputs.count != '0'
        id: read-prompt
        run: |
          TEMP_DIR="${{ steps.extract.outputs.temp_dir }}"
          rm -f "$TEMP_DIR/filter-results.json"
          CONFIG='${{ github.event.client_payload.config }}'
          delimiter="ghadelimiter_${RANDOM}_${RANDOM}"
          {
            echo "prompt<<${delimiter}"
            echo "# 配置信息"
            echo '```json'
            echo "$CONFIG" | jq .
            echo '```'
            echo ""
            cat rss-prompt.md
            echo "${delimiter}"
          } >> $GITHUB_OUTPUT

      - name: Run Claude
        if: steps.extract.outputs.count != '0'
        id: claude
        timeout-minutes: ${{ github.event.client_payload.timeout }}
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_DEFAULT_HAIKU_MODEL: ${{ secrets.BEDROCK_HAIKU_MODEL_ID }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: ${{ secrets.BEDROCK_SONNET_MODEL_ID }}
          ANTHROPIC_DEFAULT_OPUS_MODEL: ${{ secrets.BEDROCK_OPUS_MODEL_ID }}
          NEW_ITEMS_JSON: ${{ steps.extract.outputs.temp_dir }}/new-items.json
          FILTER_RESULTS_JSON: ${{ steps.extract.outputs.temp_dir }}/filter-results.json
        with:
          use_bedrock: "true"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: ${{ steps.read-prompt.outputs.prompt }}
          show_full_output: "true"
          claude_args: |
            --allowedTools WebFetch,Bash,Read,Write,Edit,Grep,Glob
            --json-schema '{"type":"object","properties":{"source_name":{"type":"string"},"source_url":{"type":"string"},"results":{"type":"object","additionalProperties":{"type":"object","properties":{"title":{"type":"string"},"description":{"type":"string"},"type":{"type":"string","enum":["high_interest","interest","other","excluded"]},"reason":{"type":"string"}},"required":["title","type","reason"]}}},"required":["source_name","source_url","results"]}'

      - name: Generate RSS
        if: steps.extract.outputs.count != '0'
        run: |
          TEMP_DIR="${{ steps.extract.outputs.temp_dir }}"
          echo '${{ steps.claude.outputs.structured_output }}' > "$TEMP_DIR/filter-results.json"
          uv run scripts/generate-rss.py "$TEMP_DIR/new-items.json" "$TEMP_DIR/filter-results.json" output/${{ github.event.client_payload.source_name }}.xml

      - name: Commit and Push
        if: steps.extract.outputs.count != '0'
        working-directory: output
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add "${{ steps.parse-config.outputs.source_name }}.xml"
          git commit -m "Update ${{ steps.parse-config.outputs.source_name }} RSS" || exit 0
          git push
