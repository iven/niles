name: Fetch RSS

on:
  repository_dispatch:
    types: [fetch-rss]

run-name: "Fetch RSS: ${{ fromJson(github.event.client_payload.config).source_name }}"

concurrency:
  group: fetch-rss-${{ fromJson(github.event.client_payload.config).source_name }}
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: output

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Parse config
        id: parse-config
        run: |
          CONFIG='${{ github.event.client_payload.config }}'
          echo "source_name=$(echo "$CONFIG" | jq -r '.source_name')" >> $GITHUB_OUTPUT
          echo "source_url=$(echo "$CONFIG" | jq -r '.source_url')" >> $GITHUB_OUTPUT
          echo "plugins=$(echo "$CONFIG" | jq -r '.plugins | join(",")')" >> $GITHUB_OUTPUT
          echo "summarize=$(echo "$CONFIG" | jq -r '.summarize')" >> $GITHUB_OUTPUT

      - name: Extract new items
        id: extract
        run: |
          OUTPUT_DIR="/tmp/niles-rss/${{ steps.parse-config.outputs.source_name }}"
          mkdir -p "$OUTPUT_DIR"
          PLUGINS="${{ steps.parse-config.outputs.plugins }}"
          uv run scripts/fetch-rss-items.py \
            "${{ steps.parse-config.outputs.source_url }}" \
            "output/${{ steps.parse-config.outputs.source_name }}.xml" \
            --source-name "${{ steps.parse-config.outputs.source_name }}" \
            --output "$OUTPUT_DIR/items-raw.json" \
            $([ -n "$PLUGINS" ] && [ "$PLUGINS" != "null" ] && echo "--plugins $PLUGINS" || echo "")
          NEW_COUNT=$(jq '.new_items' "$OUTPUT_DIR/items-raw.json")
          echo "count=$NEW_COUNT" >> $GITHUB_OUTPUT
          echo "output_dir=$OUTPUT_DIR" >> $GITHUB_OUTPUT

      - name: Run Claude
        if: steps.extract.outputs.count != '0'
        id: claude
        timeout-minutes: ${{ fromJson(github.event.client_payload.timeout) }}
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_DEFAULT_HAIKU_MODEL: ${{ secrets.BEDROCK_HAIKU_MODEL_ID }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: ${{ secrets.BEDROCK_SONNET_MODEL_ID }}
          ANTHROPIC_DEFAULT_OPUS_MODEL: ${{ secrets.BEDROCK_OPUS_MODEL_ID }}
          ITEMS_JSON: ${{ steps.extract.outputs.output_dir }}/items.json
          OUTPUT_DIR: ${{ steps.extract.outputs.output_dir }}
          CONFIG: ${{ github.event.client_payload.config }}
        with:
          use_bedrock: "true"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: /personalize-rss
          show_full_output: "true"
          claude_args: |
            --allowedTools Task,WebFetch,Bash,Read,Write,Edit,Grep,Glob

      - name: Generate RSS
        if: steps.extract.outputs.count != '0'
        run: |
          OUTPUT_DIR="${{ steps.extract.outputs.output_dir }}"
          uv run scripts/generate-rss.py "$OUTPUT_DIR/items-final.json" "$OUTPUT_DIR/filter-results.json" output/${{ steps.parse-config.outputs.source_name }}.xml

      - name: Commit and Push
        if: steps.extract.outputs.count != '0'
        working-directory: output
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add "${{ steps.parse-config.outputs.source_name }}.xml"
          git commit -m "Update ${{ steps.parse-config.outputs.source_name }} RSS" || exit 0
          git push
