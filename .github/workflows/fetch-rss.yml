name: Fetch RSS

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (不推送到 gh-pages，固定抓取 3 条)'
        type: boolean
        required: false
        default: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      sources: ${{ steps.read-config.outputs.sources }}
      global: ${{ steps.read-config.outputs.global }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read config
        id: read-config
        run: |
          echo "sources=$(jq -c '.sources' config.json)" >> $GITHUB_OUTPUT
          echo "global=$(jq -c '.global' config.json)" >> $GITHUB_OUTPUT

  fetch:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: fetch-rss-${{ matrix.source.name }}
      cancel-in-progress: true
    strategy:
      matrix:
        source: ${{ fromJson(needs.prepare.outputs.sources) }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: output

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Parse config
        id: parse-config
        run: |
          SOURCE='${{ toJson(matrix.source) }}'
          echo "plugins=$(echo "$SOURCE" | jq -r '(.plugins // []) | join(",")')" >> $GITHUB_OUTPUT
          echo "timeout=$(echo "$SOURCE" | jq -r '.timeout // ${{ fromJson(needs.prepare.outputs.global).timeout }}')" >> $GITHUB_OUTPUT

      - name: Extract new items
        id: extract
        run: |
          OUTPUT_DIR="/tmp/niles-rss/${{ matrix.source.name }}"
          mkdir -p "$OUTPUT_DIR"
          PLUGINS="${{ steps.parse-config.outputs.plugins }}"
          MIN_ITEMS="0"
          MAX_ITEMS="20"
          if [ "${{ github.event.inputs.dry-run }}" = "true" ]; then
            MIN_ITEMS="3"
            MAX_ITEMS="3"
          fi
          uv run scripts/fetch-rss-items.py \
            "${{ matrix.source.url }}" \
            "output/${{ matrix.source.name }}.xml" \
            --source-name "${{ matrix.source.name }}" \
            --output "$OUTPUT_DIR/items-raw.json" \
            --max-items "$MAX_ITEMS" \
            --min-items "$MIN_ITEMS" \
            $([ -n "$PLUGINS" ] && [ "$PLUGINS" != "null" ] && echo "--plugins $PLUGINS" || echo "")
          NEW_COUNT=$(jq '.new_items' "$OUTPUT_DIR/items-raw.json")
          echo "count=$NEW_COUNT" >> $GITHUB_OUTPUT
          echo "output_dir=$OUTPUT_DIR" >> $GITHUB_OUTPUT

      - name: Run Claude
        if: steps.extract.outputs.count != '0'
        id: claude
        timeout-minutes: ${{ fromJson(steps.parse-config.outputs.timeout) }}
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_DEFAULT_HAIKU_MODEL: ${{ secrets.BEDROCK_HAIKU_MODEL_ID }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: ${{ secrets.BEDROCK_SONNET_MODEL_ID }}
          ANTHROPIC_DEFAULT_OPUS_MODEL: ${{ secrets.BEDROCK_OPUS_MODEL_ID }}
          INPUT_FILE: ${{ steps.extract.outputs.output_dir }}/items-raw.json
          OUTPUT_DIR: ${{ steps.extract.outputs.output_dir }}
          GLOBAL_CONFIG: ${{ needs.prepare.outputs.global }}
          SOURCE_CONFIG: ${{ toJson(matrix.source) }}
        with:
          use_bedrock: "true"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: /personalize-rss
          show_full_output: "true"
          claude_args: |
            --allowedTools Task,WebFetch,Bash,Read,Write,Edit,Grep,Glob

      - name: Generate RSS
        if: steps.extract.outputs.count != '0'
        run: |
          OUTPUT_DIR="${{ steps.extract.outputs.output_dir }}"
          SOURCE='${{ toJson(matrix.source) }}'
          TITLE=$(echo "$SOURCE" | jq -r '.title // ""')
          uv run scripts/generate-rss.py "$OUTPUT_DIR/items-final.json" "$OUTPUT_DIR/filter-results.json" output/${{ matrix.source.name }}.xml --title "$TITLE"

      - name: Commit and Push
        if: steps.extract.outputs.count != '0' && github.event.inputs.dry-run != 'true'
        working-directory: output
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add "${{ matrix.source.name }}.xml" "${{ matrix.source.name }}-processed.json"
          git commit -m "Update ${{ matrix.source.name }} RSS" || exit 0

          # Retry push with pull in case of conflicts
          for i in {1..3}; do
            if git push; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed, pulling and retrying (attempt $i/3)"
            git pull --rebase
            sleep 2
          done
          echo "Push failed after 3 attempts"
          exit 1
